name: Bahmni e2e tests
on:
  push:
    branches:
      - main
      - 'release/v*.**'
  schedule:
    - cron:  '30 0 * * *'
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Envrionment to run e2e against (demo, dev)'
        default: 'demo'
        required: false
jobs:
  build-and-run:
    name: Build and Run E2E test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-commands: ["npm run hospital"]
        # the below line is commented, Lite environment scripts will be added to GHA once the clinic config team deploys the basic flow changes.
        # test-commands: ["npm run lite", "npm run hospital"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - uses: zcong1993/setup-timezone@v1.1.2
        with: 
          timezone: 'Asia/Kolkata'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          sudo apt-get install -y xvfb
          sudo apt-get -y install xorg xvfb gtk2-engines-pixbuf
          sudo apt-get -y install dbus-x11 xfonts-base xfonts-100dpi xfonts-75dpi xfonts-cyrillic xfonts-scalable
          sudo apt-get -y install imagemagick x11-apps
          sudo apt-get update
          sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run: npm install @getgauge/cli
      - run: npm install
      - name: Run test
        run: xvfb-run ${{ matrix.test-commands }}
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bahmni-e2e-reports(${{ matrix.test-commands }})-${{ github.sha }}
          path: ./reports
